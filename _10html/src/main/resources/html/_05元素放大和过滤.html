<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素</title>
    <style>
      .test {
        width: 100px;
        height: 100px;
        background-color: lightcoral;
        margin: 100px auto 0;
        transition: 1s;
      }
      .test:hover {
        background-color: aqua;
        border-radius: 50px;
        transform: scale() rotate(960deg);
      }
    </style>
</head>
<body>
  <div class="test"></div>
</body>
</html>
