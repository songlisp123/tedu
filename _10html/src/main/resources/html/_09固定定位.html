<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位</title>
    <style>
      /*固定位html根元素*/
      .fu {
        background-color: lightcoral;
      }

      .fu>div {
        width: 300px;
        height: 300px;
        line-height: 300px;
        text-align: center;
      }
      .z1 {
        background-color: aqua;
      }
      .z2 {
        background-color: lightseagreen;
        /*固定定位*/
        position: fixed;
        right: 0;
        bottom: 0;
      }
      .z3 {
        background-color:  rgb(17, 255, 0);
      }
    </style>
</head>
<body>
    <h1>定位训练</h1>
    <div class="fu">
      <div class="z1">z1</div>
      <div class="z2">z2</div>
      <div class="z3">z3</div>
    </div>
</body>
</html>
