<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音视频</title>
</head>
<body>
    <h1>音视频播放</h1>
    <audio src="../audio/爷爷泡的茶-周杰伦.mp3" controls></audio>
    <!--音视频属性：
    controls:空间属性m,用来在界面上显示播播放空间
    autoplay：自动播放属性，自动播放视屏
    muted：播放静音属性
    -->
    <video src="../audio/wdsj.mp4"  style="width:500px" controls autoplay muted></video>
    <audio></audio>
</body>
</html>
