<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
</head>
<body>
    <h1>js训练</h1>
    <script>
        var s= '一个字符串测试';
        console.log('一个小型测试');
        // asserts.log('测试日志');
        console.log(s,typeof(s));
        var a = 10;
        console.log(a,typeof(a));
        var b = 10.25;
        console.log(b,typeof(b));
        var c= true;
        console.log(c,typeof(c));
        var g ;
        console.log(g,typeof(g));
        let object={
            name:'张三',
            age:20
        };
        console.log(object,typeof(object));
        s = object.name;
        a=object.age;
        console.log(s,typeof(s));
        console.log(a,typeof(a));
        console.log(object.p);
        console.log(object.name);
        //数组训练
        let arr=['赵云','张飞','典韦','马超','赵云'];
        console.log(arr,typeof(arr));
        console.log(arr[0],typeof(arr[0]));
        console.log(arr[99]);
    </script>
</body>
</html>
