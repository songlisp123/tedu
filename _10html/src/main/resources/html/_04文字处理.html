<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字处理</title>
    <style>
      p {
        font-size:20px;
        font-family:"宋体"
      }
      a {
        text-decoration:none
      }
      a:hover {
        text-decoration:underline;
        color:orange;
      }
      div {
        width:200px;
        height:200px;
        border:5px solid red;
        text-align:center;
        line-height:200px;
      }
    </style>
</head>
<body>
    <p>测试文字</p>
    <a href="#">我是超链接</a>
    <div>这是块级元素</div>
    <span>行内块元素</span>
    <h3>标题</h3>
</body>
</html>
