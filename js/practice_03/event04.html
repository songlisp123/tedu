<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互式列表</title>
</head>
<body> 
    <h2>交互式列表</h2>
    <ul id="lists">
        <li>项目1</li>
        <li>项目2</li>
        <li>项目三</li>
    </ul>
    <script>
        // 获取列表
        let lists = document.querySelector('#lists');

        lists.addEventListener("click",(e)=>{
            if (e.target.tagName==='LI') {
                e.target.style.backgroundColor='yellow';
            }
        });
    </script>
</body>
</html>
