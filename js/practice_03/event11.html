<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机生成密码的程序</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 450px;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container input[type="number"] {
            width: 50px;
            margin-bottom: 20px;
        }
        .container input[type="checkbox"] {
            margin-right: 10px;
        }
        .output {
            margin: 20px 0;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }
        button {
            background-color: #6a11cb;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }
        button:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>随机获取密码的程序：</h1>
        <label for="len">密码长度：</label>
        <input type="number" placeholder="请选择密码长度：" id="len" min="6" max="30" value="6">
        <br>
    
        <input type="checkbox" id="upper" checked />
        <label for="upper">包含大写字母</label><br>
        <input type="checkbox" id="number" checked />
        <label for="number">包含数字</label><br>
        <input type="checkbox" id="special" checked />
        <label for="special">包含特殊符号</label><br>
        <button onclick="generatePassword()">生成密码</button>
        <button onclick="reset()">重置密码</button>
        <div class="output">
            你的密码将会在这里显示
        </div>
    </div>
    <script>
        function genPass(len,upper,number,special) {
            //声明大小写和数字密码
            const lowerchars = 'abcdefghijklmnopqrstuvwxyz';
            const upperchars = lowerchars.toUpperCase();
            const numbers = '0123456789';
            const specialchars = "!@#$%^&*()-_=+[]{}|;:,.<>?";
            //首先默认定义为小写
            let char = lowerchars;

            //判断是否选择了这些东西
            if (upper) char += upperchars;
            if (number) char += numbers;
            if (special) char += specialchars;

            //随机生成密码的程序
            let pass = "";
            for (let i = 0;i<len;i++) {
                const randomIndex = Math.floor(Math.random()*char.length);
                pass += char[randomIndex];
            };
            return pass;
        }


        function generatePassword() {
            const len = parseInt(document.getElementById('len').value);
            console.log(len);
            const upper = document.getElementById('upper').checked;
            const number = document.getElementById('number').checked;
            const special = document.getElementById('special').checked;

            document.querySelector('.output').textContent = genPass(len,upper,number,special);
        }

        function reset() {
            document.getElementById('len').value = 15;
            document.getElementById('upper').checked = true;
            document.getElementById('number').checked = true;
            document.getElementById('special').checked = true;
            document.querySelector('.output').textContent = "您的密码在这里！";
        }
    </script>
</body>
</html>
