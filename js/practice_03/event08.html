<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回文检查器</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}
.container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 400px;
}
h1 {
    font-size: 1.5em;
    color: #333;
}
p {
    font-size: 1em;
    color: #666;
    margin-bottom: 20px;
}
input {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 10px;
}
button {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
button:hover {
    background-color: #0056b3;
}
#result {
    margin-top: 20px;
    font-size: 1.1em;
    color: lightgreen;
    text-align: center;
}
    </style>
</head>
<body>
    <div class="contanier">
        <h1>回文检查器</h1>
        <p>请输入一段话或者段，检查是否是回文：</p>
        <input type="text" placeholder="输入内容："> <br>
        <button>检查</button>
        <p id="result"></p>
    </div>
    <script>
        let result = document.getElementById('result');
        let button = document.querySelector('button');
        let input =  document.querySelector('input');
        //添加事件监听器
        button.addEventListener('click',function() {
            //第一步：应该需要获取输入框内的值
            let string = input.value;
            console.log(string);
            //第二步，我需要一个逻辑，这个逻辑不能写死，所以需要一个函数
            judgePartice(string)?result.innerHTML=string+"是回文":result.innerHTML=string+"不是回文";
            // judgePartice(string);
        });

        //para是一个字符串参数
        function judgePartice(para) {
            if (typeof(para) !=="string") {
                return false;
            };
            //判断回文
            for (let i = 0;i<para.length/2;i++) {
                if (para[i] !== para[para.length-1-i])  {
                    return false;
                };
                return true;
            }
        }
    </script>
</body>
</html>
